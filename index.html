<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="picture-wrapper">
    <img src="images/hero-desktop.jpg" alt="A picture of a girl">
  </div>
  <div class="content-wrapper">
    <header class="logo">
      <img src="images/logo.svg" alt="Logo">
    </header>
    <main id="main">
      <h1><span>We're </span><br>coming<br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </main>
    <form action="index.html" method="post">
      <div class="flexContainer">
        <input class="inputField" type="text" name="email" placeholder="Email Address">
        <button class="btn" type="button" name="submit"><img src="images/icon-arrow.svg" /></button>
      </div>
    </form>
  </div>
